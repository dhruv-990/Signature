<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature App</title>
  <link rel="stylesheet" href="style.css">
   
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <h1 id="ee">  Digital Signature Website     </h1>
  <div class="main">

    <div class="black">

      <div class="top">
        <p>
          Text color
        </p>
        <input type="color" class="good" id="colorpicker" >

      </div>
      <div class="background">
        <p>Background</p>
        <input type="color" class="good" id="canvascolor">
      </div>
      <div class="font-size">
        <p>Font size</p>
        <select id="fontSize" class="good">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
          <option value="50">50px</option>
        </select>
      </div>

    </div>
    <canvas class="canvas" id="myCanvas" width="1200px" height="500px"></canvas>
    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearButton"> Clear </button>
      <button type="button" class="btn btn-success" id="saveButton"> Save & Download </button>
      <button type="button" class="btn btn-warning" id="retrieveButton"> Retrieve saved signature </button>
    </div>


  </div>



 <script src="cool.js"></script> 

 
</body>
</html>
